<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retroner.io - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
    <meta name="description" content="Retroner.io - Innovation is coming soon. Stay tuned for the launch.">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <span class="retro">retro</span><span class="ner">ner</span><span class="dot">.</span><span class="io">io</span>
            </div>
        </div>
        
        <div class="coming-soon">
            <h1>Coming Soon</h1>
            <div class="glitch-wrapper">
                <div class="glitch" data-text="Innovation Reimagined">Innovation Reimagined</div>
            </div>
        </div>
        
        <div class="countdown">
            <div class="time-block">
                <div class="number">2</div>
                <div class="label">Months</div>
            </div>
            <div class="time-block">
                <div class="number">7</div>
                <div class="label">Days</div>
            </div>
            <div class="time-block">
                <div class="number">14</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-block">
                <div class="number">36</div>
                <div class="label">Minutes</div>
            </div>
        </div>
        
        <div class="notify-container">
            <h2>Get notified when we launch</h2>
            <form class="notify-form">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit" class="submit-btn">Notify Me</button>
            </form>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-icon"><div class="icon twitter"></div></a>
            <a href="#" class="social-icon"><div class="icon instagram"></div></a>
            <a href="#" class="social-icon"><div class="icon linkedin"></div></a>
            <a href="#" class="social-icon"><div class="icon github"></div></a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Retroner.io. All rights reserved.</p>
    </footer>
</body>
</html>
